    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

            <div class="linha1"></div>

    <h1 class="CadastroFC">
        Cadastro
        
    </h1> <!--Cadatro-->
    

    <div class="comentarios">
        <h5>
            Faça seu cadastro e agilize sua compra. É rápido!
            Todos os campos são obrigatórios.
        </h5>
    </div> <!--Comentáro superior-->

    <div>
        <form>
            <!--PRIMEIRO NOME--><p>
                <label for="txtpnome">PRIMEIRO NOME</label>
                <input type="text" name="PRIMEIRO NOME" id="txtpnome" placeholder="Digite o nome">
            </p>
    </div>

    <div>
            <!--ÚLTIMO SOBRENOME--><p>
                <label for="txtunome">ÚLTIMO SOBRENOME</label>
                <input type="text" name="ÚLTIMO SOBRENOME" id="txtunome" placeholder="Exemplo: Silva">
            </p>
    </div>

    <div>
            <!--DATA DE NASCIMENTO--><p>
                <label for="nasc">DATA DE NASCIMENTO</label>
                <input type="text" name="DATA_DE-NASCIMENTO" id="nasc" class="DataNasc" placeholder="DD/MM/AAA">
            </p>
    </div>

    <div>
            <!--GÊNERO--><p>
                <label for="GÊNERO">GÊNERO</label>
                <select name="GÊNERO" id="GÊNERO">
                    <option value="false"></option>
                    <option value="MASCULINO">MASCULINO</option>
                    <option value="FEMININO">FEMININO</option>
                    <option value="PREFIRO NÃO INFORMAR">PREFIRO NÃO INFORMAR</option>
                </select>
            </p>
    </div>

    <div>
            <!--NACIONALIDADE--><p>
                <label for="txtnacionalidade">NACIONALIDADE</label>
                <input type="text" name="NACIONALIDADE" id="txtnacionalidade" placeholder="Brasil">
            </p>
    </div>

    <div>
            <!--CPF--><p>
                <label for="txtCPF">CPF</label>
                <input type="text" name="CPF" id="txtCPF" class="txtCPF" placeholder="Digite o número">
            </p>
    </div>

    <h5>
            <!--Não sou brasileiro e não tenho CPF--><P>
                <input type="checkbox">
                <label for="">Não sou brasileiro e não tenho CPF</label>
            </P>
    </h5>

    <div>
            <!--TIPO DE DOCUMENTO--><p>
                <label for="TIPO DE DOCUMENTO">TIPO DE DOCUMENTO</label>
                <select name="TIPO DE DOCUMENTO" id="TIPO DE DOCUMENTO">
                    <option value="false"></option>
                    <option value="Registro Geral (RG)">Registro Geral (RG)</option>
                    <option value="Cartreira Nacional de Habilitação">Carteira Nacional de Habilitação</option>
                    <option value="Identidade Militar">Identidade Militar</option>
                    <option value="Passaport">Passaporte</option>
                </select>
            </p>
    </div>

    <div>
            <!--NÚMEROS DO DOCUMENTO--><p>
                <label for="numdoc">NÚMEROS DO DOCUMENTO</label>
                <input type="text" name="Produto" id="numdoc" placeholder="Insira os números do documento">
            </p>
    </div>

    <div>
            <!--E-MAIL--><p>
                <label for="email">E-MAIL</label>
                <input type="text" name="E-MAIL" id="email" placeholder="Digite o e-mail">
            </p>
    </div>

    <div>
            <!--CONFIRME SEU E-MAIL--><p>
                <label for="confirmemail">CONFIRME SEU E-MAIL</label>
                <input type="text" name="CONFIRME SEU E-MAIL" id="confirmemail" placeholder="Digite o e-mail novamente">
            </p>
    </div>

    <div>
            <!--SENHA--><p>
                <label for="txtsenha">SENHA</label>
                <input type="password" name="SENHA" id="txtsenha" placeholder="Digite uma senha">
            </p>
    </div>

    <div>
            <!--CONFIRME SUA SENHA--><p>
                <label for="confirmsenha">CONFIRME SUA SENHA</label>
                <input type="password" name="CONFIRME SUA SENHA" id="confirmsenha" placeholder="Digite a senha novamente">
            </p>
    </div>

    <h5>
        <!--Concordo com os Termos e Condições de uso.--><P>
            <input type="checkbox">
            <label for="">Concordo com os Termos e Condições de uso.</label>
        </P>
</h5>

    <div>
            <p>
                <button type="button" class="Btnentrar" onclick="entrar()">CADASTRAR</button>
            
            </p>
        </form>
    </div>
</div>

<script>
    $('.DataNasc').mask('00/00/0000')
    $('.txtCPF').mask('000.000.000-00')
</script>
</body>
</html>
