<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <title>E o JSON?</title>
    <style>
        .caixa{
            margin: 0 auto;
            text-align: left;
            height: 500px;
            width: 40%;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1>Texto de Json</h1>
        <h3 id="nome"></h3>
        <h3 id="altura"></h3>
        <h3 id="idade"></h3>

    </div>
    <script type="module">
        import dados from "./UsandoJson.js";
        document.getElementById("nome").innerHTML = dados.nome; 
        document.getElementById("altura").innerHTML = dados.altura
        document.getElementById("idade").innerHTML = dados.idade;
    </script>
</body>
</html>
